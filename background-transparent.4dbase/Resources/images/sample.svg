<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   id="drag"
   width="960"
   height="600"
   version="1.0">
   
	<defs
		id="defs">
		
		<filter id="filter-gaussian-blur" >
			<feGaussianBlur stdDeviation="4" />
		</filter>

		<filter id="filter-saturate" >
			<feColorMatrix type="saturate" values="3" />
		</filter>
		
		<filter id="filter-hue-rotate" >
			<feColorMatrix type="hueRotate" values="90" />
		</filter>
		
		<filter id="filter-sepia" >
			<feColorMatrix type="matrix" values=".343 .669 .119 0 0 .249 .626 .130 0 0 .172 .334 .111 0 0 .000 .000 .000 1 0" />
		</filter>
						
	</defs>
   
	<image
		id="image"
		width="960"
		height="600"
		x="0"
		y="0"
		xlink:href="sample.jpg" />	
	  
</svg>
